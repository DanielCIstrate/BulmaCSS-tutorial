<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Coffee</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

    <!-- fonts -->
    
    <h1 class="is-size-1 has-text-centered">Hello Bulma!!!</h1>
    <h2 class="is-size-3">Hello Bulma!!!</h2>
    <h3 class="is-size-5">Hello Bulma!!!</h3>
    <h4 class="is-size-7">Hello Bulma!!!</h4>

    <p class="is-size-4 is-uppercase is-italic">Hello again</p>
    <p class="has-text-weight-bold">Hello again</p>
    <p class="has-text-weight-light">Hello again</p>
    <p>Hello again</p>

    <h2 class="title">Title</h2>
    <h3 class="subtitle">Subtitle</h3>

    <!-- colours -->

    <p class="has-text-primary">I'm a primary text</p>
    <p class="has-text-warning">I'm a warning text</p>
    <p class="has-text-danger">I'm a danger text</p>
    <p class="has-text-info">I'm an info text</p>
    <p class="has-text-success">I'm a success text</p>
    <p class="has-text-dark">I'm a dark text</p>
    <p class="has-text-light has-background-black">I'm a light text</p>
</body>
</html>
